{% extends 'base.html' %}


{% block desktop %}

   <div class="login">
        <div class="ui grid", id="login-page">
            <div class="eight wide column login_top_distance">
                <img class="ui centered large image" src="https://www.acitapevi.com.br/images/upload/images/uniararas.png">
            </div>
            
            <div class="centered five wide column login_top_distance">
                <div class="ui segment">
                    <div class="ui centered black header">
                        <h1 class="content">Seja bem vindo</h1>
                    </div>

                    <form class="ui form" method="POST" action=".">
                        {%  csrf_token %}
                        <div class='field'>{{ form.as_p }}</div>
                        <div class='field'>
                            <button class="ui blue fluid button">
                                Login
                                <i class="right arrow icon"></i>
                            </button>
                        </div>
                        <a href="{% url 'events_running' %}">Visualizar todos os eventos</a>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock desktop %}
